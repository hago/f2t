plugins {
    id 'java-library'
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
    id 'maven-publish'
}

group 'com.hagoapp'
version '0.5'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.4.10"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.4.10"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.4.10"

    implementation "org.apache.commons:commons-csv:1.8"
    implementation group: 'org.apache.poi', name: 'poi', version: '4.1.2'
    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.2'

    implementation 'com.github.albfernandez:juniversalchardet:2.3.2'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation group: 'org.reflections', name: 'reflections', version: '0.9.11'

    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'

    implementation group:'org.postgresql',name:'postgresql',version:'42.2.11'
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.7.1'
    implementation group: 'com.microsoft.sqlserver', name: 'mssql-jdbc', version: '8.4.0.jre8'

    runtimeOnly fileTree('libs') { include '*.jar' }

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testImplementation group: 'ch.qos.logback', name:'logback-classic', version: '1.2.3'

    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
    testRuntimeOnly fileTree('libs') { include '*.jar' }
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
        freeCompilerArgs = ['-Xjvm-default=compatibility']
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

test {
    useJUnitPlatform()
    systemProperties = System.properties as Map<String, ?>
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        mavenLocal()
    }
}
